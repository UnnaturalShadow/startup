    <main>
        <h1>Code Submission</h1>
        <form>
          <p>Code</p>
          <input
            type = "text"
            id="code"
            name="code"
            inputmode="numeric"
            pattern="[0-9]{4-6}"]
            minlength="4"
            maxlength="6"
            required
          >
          <p>Address</p>
          <input
            type="text"
            id="address"
            name="address"
            required
          >
          <br><br>
          <button type="submit">Submit Your Code!</button>

        </form>
        
    </main>
